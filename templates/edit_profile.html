{% extends 'base.html' %}

{% block content %}
  <h2>Edit Profile</h2>
  <form method="post">
    <label for="name">Name:</label>
    <input type="text" id="name" name="name" value="{{ user.name }}"><br>
    <label for="email">Email:</label>
    <input type="text" id="email" name="email" value="{{ user.email }}"><br>
		<label for="receive_notification">Notifications: </label><br>
		<label><input type="radio" name="receive_notification" value="True"> On </label>
    <label><input type="radio" name="receive_notification" value="False"> Off </label><br>
	  <button type="submit">Save</button>
    </form>
{% endblock %}
