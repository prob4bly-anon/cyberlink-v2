{% extends "base.html" %}

{% block title %}Home{% endblock %}

{% block content %}
<h1>Welcome to CyberLink</h1>
{% if current_user.is_authenticated %}
<p>You are currently logged in as {{ current_user.name }}.</p>
<p><a href="{{ url_for('chat_list') }}">Start a Chat</a></p>
{% else %}
<p>Please <a href="{{ url_for('login') }}">login</a> to access the app.</p>
{% endif %}
{% endblock %}
